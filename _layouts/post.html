---
layout: default
---

<h1>
  {{ page.title }}
  <small>(posted {{ page.date | date_to_string }})</small>
</h1>
<div id="post">
{{ content }}
</div>

<div id="">
  <h3>Related news</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <span>{{ post.date | date_to_string }}</span>
      <a href="{{ post.url}}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
