---
layout: default
title: News archive
---

<h1>{{ page.title }}</h1>
<p>The complete list of news articles posted</p>

{% for post in site.posts %}
<div class="row">
  <div class="col-md-3">
    <p>{{ post.date | date_to_string }}</p>
  </div>
  <div class="col-md-9">
    <h2><a href="{{ post.url}}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
  </div>
</div>
{% endfor %}
