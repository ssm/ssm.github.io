---
layout: default
title: News archive
---

<h1>{{ page.title }}</h1>
<p>The complete list of news articles</p>

{% for post in site.posts %}
<div class="row">
  <h2>
    <a href="{{ post.url}}">{{ post.title }}</a>
    <small>(posted {{ post.date | date_to_string }})</small>
  </h2>
  <p>
{{ post.excerpt }}
  </p>
</div>
{% endfor %}
